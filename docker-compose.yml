version: '3.1'

services:
    ionic:
        image: beevelop/ionic:latest
        container_name: ionic
        volumes:
            - ./app:/app
            - ./stay-alive:/stay-alive
        ports:
            - 8100:8100
            - 35729:35729
            - 53703:53703
        command: bash -c "cd /stay-alive; node index"
        # command: bash -c "cd /app/myApp; ionic serve --lab"